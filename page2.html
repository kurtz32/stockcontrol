<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Control Management System</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<h1>Stock Control Management System</h1>

<div class="input-container">
    <input type="text" id="itemName" placeholder="Item Name">
    <input type="number" id="itemQuantity" placeholder="Quantity" min="1">
    <button id="addItem">Add Item</button>
</div>

<div class="search-container">
    <input type="text" id="searchInput" placeholder="Search Item" onkeyup="searchItem()">
</div>

<table>
    <thead>
        <tr>
            <th>Item Name</th>
            <th>Quantity</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody id="itemList">
    </tbody>
</table>

<script src="script.js"></script>
</body>
</html>
