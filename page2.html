<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Norsu Stock Management System</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Norsu Stock Management System</h1>

        <div class="search-container">
            <input type="text" id="search-input" placeholder="Search by Item Name" oninput="searchItems()">
            <button id="search-button" onclick="searchItems()">üîç</button>
        </div>

        <div class="form-container">
            <h2>Add New Stock Item</h2>
            <form id="stock-form">
                <input type="text" id="item-name" placeholder="Item Name" required>
                <input type="number" id="item-quantity" placeholder="Quantity" required>
                <button type="submit">Add Item</button>
            </form>
        </div>

        <h2>Current Stock</h2>
        <table class="stock-table" id="stock-table">
            <thead>
                <tr>
                    <th>Item Name</th>
                    <th>Quantity Left</th>
                    <th>Decrease Stock</th>
                </tr>
            </thead>
            <tbody>
                <!-- Stock items will be populated here -->
            </tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
